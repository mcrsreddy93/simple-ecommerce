<!DOCTYPE html>
<html lang="en" data-page="admin">

<head>
    <meta charset="UTF-8" />
    <title>MyShop - Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/styles.css" />
</head>

<body data-page="admin">

    <!-- Top strip -->
    <div class="top-strip">Admin Panel â€” Manage products, categories, users, and orders.</div>

    <!-- Navbar -->
    <header class="navbar">
        <div class="nav-left">
            <a href="index.html" class="brand">
                <span class="brand-logo">ðŸ›’</span>
                <span class="brand-text">MyShop</span>
            </a>
        </div>
        <div class="nav-right" id="navUserSection"></div>
    </header>

    <!-- Admin Layout -->
    <main class="admin-layout">

        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <h3>Admin Menu</h3>
            <ul>
                <li><button class="admin-tab-btn active" data-tab="dashboard">Dashboard</button></li>
                <li><button class="admin-tab-btn" data-tab="products">Products</button></li>
                <li><button class="admin-tab-btn" data-tab="categories">Categories</button></li>
                <li><button class="admin-tab-btn" data-tab="users">Users</button></li>
                <li><button class="admin-tab-btn" data-tab="orders">Orders</button></li>
                <li><button class="admin-tab-btn" data-tab="coupons">Coupons</button></li>
                <li><button class="admin-tab-btn" data-tab="creditcards">Credit Cards</button></li>
            </ul>
        </aside>

        <!-- Content Area -->
        <section class="admin-content">

            <!-- Dashboard -->
            <div class="admin-tab active" id="tab-dashboard">
                <h2>Dashboard</h2>
                <div id="adminDashboardStats" class="dashboard-grid"></div>
            </div>

            <!-- Products -->
            <div class="admin-tab" id="tab-products">
                <h2>Products</h2>
                <button id="adminAddProductBtn" class="btn btn-primary">+ Add Product</button>
                <div id="adminProductsList" class="table-wrapper"></div>
            </div>

            <!-- Categories -->
            <div class="admin-tab" id="tab-categories">
                <h2>Categories</h2>
                <button id="adminAddCategoryBtn" class="btn btn-primary">+ Add Category</button>
                <div id="adminCategoriesList" class="table-wrapper"></div>
            </div>

            <!-- Users -->
            <div class="admin-tab" id="tab-users">
                <h2>Users</h2>
                <div id="adminUsersList" class="table-wrapper"></div>
            </div>

            <!-- Orders -->
            <div class="admin-tab" id="tab-orders">
                <h2>Orders</h2>
                <div id="adminOrdersList" class="table-wrapper"></div>
            </div>
            <!-- Coupons -->
            <div class="admin-tab" id="tab-coupons">
                <h2>Coupons</h2>
                <button id="adminAddCouponBtn" class="btn btn-primary">+ Add Coupon</button>
                <div id="adminCouponsList" class="table-wrapper"></div>
            </div>

            <!-- Credit Cards -->
            <div class="admin-tab" id="tab-creditcards">
                <h2>Credit Cards</h2>
                <button id="adminAddCardBtn" class="btn btn-primary">+ Add Card</button>
                <div id="adminCardsList" class="table-wrapper"></div>
            </div>


        </section>
    </main>

    <!-- Admin modals (Products + Categories) will be added in PART 5 -->
    <!-- Product Modal -->
    <div id="productModal" class="modal hidden">
        <div class="modal-content">
            <h3 id="productModalTitle">Add Product</h3>
            <form id="productForm" class="form">
                <input type="hidden" id="productId" />

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="input" id="productName" required />
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea class="input" id="productDescription"></textarea>
                </div>

                <div class="form-group">
                    <label>Price</label>
                    <input type="number" class="input" id="productPrice" required />
                </div>

                <div class="form-group">
                    <label>Stock</label>
                    <input type="number" class="input" id="productStock" required />
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select id="productCategory" class="input input-select" required></select>
                </div>

                <div class="form-group">
                    <label>Image URL</label>
                    <input type="text" class="input" id="productImage" />
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-light-outline" id="closeProductModal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Category Modal -->
    <div id="categoryModal" class="modal hidden">
        <div class="modal-content">
            <h3 id="categoryModalTitle">Add Category</h3>

            <form id="categoryForm" class="form">
                <input type="hidden" id="categoryId" />

                <div class="form-group">
                    <label>Category Name</label>
                    <input class="input" id="categoryName" required />
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" id="closeCategoryModal" class="btn btn-light-outline">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Credit Card Modal -->
    <div id="cardModal" class="modal hidden">
        <div class="modal-content">
            <h3 id="cardModalTitle">Add Credit Card</h3>

            <form id="cardForm" class="form">
                <input type="hidden" id="cardId" />

                <div class="form-group">
                    <label>Card Number</label>
                    <input id="cardNumberInput" class="input" maxlength="16" required />
                </div>

                <div class="form-group">
                    <label>Holder Name</label>
                    <input id="cardHolderInput" class="input" required />
                </div>

                <div class="form-flex">
                    <input id="cardExpiryMonthInput" class="input" placeholder="MM" maxlength="2" required />
                    <input id="cardExpiryYearInput" class="input" placeholder="YYYY" maxlength="4" required />
                </div>

                <div class="form-group">
                    <label>CVV</label>
                    <input id="cardCVVInput" class="input" maxlength="3" required />
                </div>

                <div class="form-group">
                    <label>Available Limit (â‚¹)</label>
                    <input id="cardLimitInput" class="input" type="number" required />
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <select id="cardStatusInput" class="input input-select">
                        <option value="ACTIVE">ACTIVE</option>
                        <option value="BLOCKED">BLOCKED</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" id="closeCardModal" class="btn btn-light-outline">Cancel</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Coupon Modal -->
    <div id="couponModal" class="modal hidden">
        <div class="modal-content">
            <h3 id="couponModalTitle">Add Coupon</h3>

            <form id="couponForm" class="form">
                <input type="hidden" id="couponId">

                <div class="form-group">
                    <label>Coupon Code</label>
                    <input id="couponCode" class="input" placeholder="NEWYEAR100" required />
                </div>

                <div class="form-group">
                    <label>Discount Type</label>
                    <!-- add two types: "percent" and "flat" -->
                    <select id="couponType" class="input input-select" required>
                        <option value="percent">Percent</option>
                        <option value="flat">Flat</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Discount Amount (â‚¹)</label>
                    <input id="couponAmount" type="number" class="input" required />
                </div>

                <div class="form-group">
                    <label>Minimum Cart Value (â‚¹)</label>
                    <input id="couponMinValue" type="number" class="input" required />
                </div>

                <div class="form-group">
                    <label>Expiry Date</label>
                    <input id="couponExpiry" type="datetime-local" class="input" required />
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <select id="couponStatus" class="input input-select">
                        <option value="1">Active</option>
                        <option value="0">Inactive</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" id="closeCouponModal" class="btn btn-light-outline">Cancel</button>
                </div>
            </form>

        </div>
    </div>


    <div id="toast" class="toast hidden"></div>
    <script src="assets/app.js"></script>
</body>

</html>
