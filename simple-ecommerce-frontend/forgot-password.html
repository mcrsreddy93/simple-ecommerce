<!DOCTYPE html>
<html lang="en" data-page="forgot-password">
<head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="assets/styles.css" />
</head>
<body data-page="forgot-password">

    <div class="page-shell center-box">
        <div class="card auth-card">
            <h2>Forgot Password</h2>
            <p class="small-note">Enter your registered email to receive OTP.</p>

            <input id="fpEmail" class="input" placeholder="Email" />

            <button id="sendOtpBtn" class="btn btn-primary mt-1">Send OTP</button>

            <p id="fpMessage" class="small-note mt-1"></p>

            <a href="login.html" class="link mt-1">Back to Login</a>
        </div>
    </div>

    <div id="toast" class="toast hidden"></div>
    <script src="assets/app.js"></script>
</body>
</html>
