<!DOCTYPE html>
<html lang="en" data-page="login">

<head>
  <meta charset="UTF-8" />
  <title>MyShop - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>

<body data-page="login">

  <!-- Top Strip -->
  <div class="top-strip">Login to continue shopping.</div>

  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-left">
      <a href="index.html" class="brand"><span class="brand-logo">ðŸ›’</span><span class="brand-text">MyShop</span></a>
    </div>
    <nav class="nav-center">
      <a href="index.html" class="nav-link">Home</a>
      <a href="index.html#products" class="nav-link">Products</a>
      <a href="cart.html" class="nav-link">Cart</a>
      <a href="checkout.html" class="nav-link">Checkout</a>
    </nav>
  </header>

  <!-- Login Form -->
  <main class="page-shell form-page">
    <div class="card form-card">
      <div class="card-header">
        <h2>Login</h2>
      </div>
      <div class="card-body">
        <form id="loginForm" class="form">
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="input" name="email" required />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" class="input" name="password" required />
          </div>

          <button class="btn btn-primary" type="submit">Login</button>

          <p class="form-note">
            New user? <a href="register.html">Create an account</a>
            <br />
            Forgot your password?
            <a href="forgot-password.html">forgot password</a>
          </p>
        </form>
      </div>
    </div>
  </main>

  <div id="toast" class="toast hidden"></div>

  <script src="assets/app.js"></script>
</body>

</html>
