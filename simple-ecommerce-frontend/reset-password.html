<!DOCTYPE html>
<html lang="en" data-page="reset-password">
<head>
    <meta charset="UTF-8" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="assets/styles.css" />
</head>
<body data-page="reset-password">

    <div class="page-shell center-box">
        <div class="card auth-card">
            <h2>Reset Password</h2>

            <p id="otpDisplay" class="small-note"></p>
            <p id="timer" class="small-note"></p>

            <input id="otpInput" class="input" placeholder="Enter OTP" />

            <input type="password" id="newPasswordInput" class="input" placeholder="New Password" />

            <button id="verifyOtpBtn" class="btn btn-primary mt-1">Reset Password</button>

            <button id="resendOtpBtn" class="btn btn-light hidden mt-1">Resend OTP</button>

            <a href="login.html" class="link mt-1">Back to Login</a>
        </div>
    </div>

    <div id="toast" class="toast hidden"></div>
    <script src="assets/app.js"></script>
</body>
</html>
